<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alegreya+Sans+SC&family=Kanit:ital,wght@1,300&family=Karantina&family=Roboto+Mono:wght@200&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <title>Pagina de login | Tony pizzaria</title>
</head>

<body>

    <!-- Titulo com a logo da pizzaria -->
    <div class="title">
        <img src="./img/index2/Logo-pizza.png" alt="">
        <h1>Tony pizzaria</h1>
    </div>
    <!-- /Titulo com a logo da pizzaria/ -->

    <!-- Conteudo de acesso a conta -->
    <div class="content-login">
        <h2>Acesse sua conta</h2>
        <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
    </div>
    <!-- /Conteudo de acesso a conta/ -->

    <!-- Botões e itens para escrever o email -->
    <div class="conteiner-login">
        <div class="login">
            <img src="./img/index2/Email-icon.svg" alt="">
            <p>Seu email aqui</p>
        </div>

        <button></button>
    <!-- /Botões e itens para escrever o email/ -->

    <!-- Botões e itens para escrever a senha -->
        <div class="login-password">
            <img src="./img/index2/lock-icon.svg" alt="">
            <p>Sua senha</p>
        </div>

        <button></button>
    <!-- /Botões e itens para escrever a senha/ -->

    <!-- Botão de entrar e esqueci senha -->
        <div class="botao-entrar">
            <button>Entrar</button>
            <p>Esqueci a senha</p>
        </div>
    <!-- /Botão de entrar e esqueci senha/ -->

    <!-- Texto ainda não tem conta -->
        <div class="no-account">
            <p>Ainda não tem uma conta?</p>
        </div>
    <!-- /Texto ainda não tem conta/ -->

    <!-- Texto criar conta -->
        <div class="no-account-create">
            <p>criar conta</p>
        </div>
    <!-- Texto criar conta -->
    </div>
</body>

</html>
