<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Tela Inicial</title>
</head>

<body>

    <!-- Parte do topo, barra de pesquisa, bom dia, foto de perfil -->
    <div class="top-part-profile">
        <img src="./img/index3/profile.svg" alt="">
        <div class="top-part-search_bar">
            <button><input type="" required placeholder="Buscar algo para matar minha fome"> <img src="./img/index3/search-icon.svg" alt=""></button>
            <h2>Home</h2>
            <p>Bom dia Celso!</p>
        </div>
    </div>
    <!-- /Parte do topo, barra de pesquisa, bom dia, foto de perfil/ -->

    <!-- barra que separa o topo da parte debaixo -->
    <div class="separate-perfil">
        <button></button>
    </div>
    <!-- /barra que separa o topo da parte debaixo/ -->

    <!-- Menu a direita com perfil, sobremesa e ofertas -->
    <div class="menu-right">
        <!-- Perfil -->
        <div class="first-box">
            <button><img src="./img/index3/Perfil-icon.svg" alt="">
                <h2>Meu perfil</h2>
            </button>
        </div>
        <!-- /Perfil/ -->

        <!-- Sobremesas -->
        <div class="second-box">
            <button><img src="" alt="">
                <h2>Sobremesas</h2>
            </button>
        </div>
        <!-- /Sobremesas/ -->

        <!-- Ofertas -->
        <div class="third-box">
            <button><img src="./img/index3/money-icon.svg" alt="">
                <h2>Ofertas</h2>
            </button>
        </div>
        <!-- /Ofertas/ -->
    </div>
    <!-- /Menu a direita com perfil, sobremesa e ofertas/ -->

    <!-- Categorias a esquerda -->
    <div class="categorias">
        <h2>Categorias</h2>

        <div class="icons-categ">
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
            <br>
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
            <br>
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
            <br>
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
            <br>
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
            <br>
            <button><img src="./img/index3/pizza-categ.png " alt=""></button>
        </div>
    </div>
    <!-- /Categorias a esquerda/ -->

    <!-- Primeira fileira de pizzas (favoritas) -->
    <div class="pizzas-fav">
        <h3>Minhas pizzas favoritas</h3>
        <div class="imagens-fav">
            <button>R$ 16.00</button>
            <img src="./img/index3/pizza-fav.svg" alt="">
            <div class="legenda">
                <button>Pizza de calabresa com queijo</button>
            </div>

            <button>R$ 20.00</button>
            <img src="./img/index3/pizza-fav2.png" alt="">
            <div class="legenda">
                <button>Pizza de pepperoni com queijo</button>
            </div>

            <button>R$ 10.00</button>
            <img src="./img/index3/pizza-fav3.png" alt="">
            <div class="legenda">
                <button>Pizza de queijo com manjericão</button>
            </div>
            <!-- Seta para mudar as pizzas apresentadas -->
            <div class="seta">
                <img src="./img/index3/Seta-icon.svg" alt="">
            </div>
            <!-- Seta para mudar as pizzas apresentadas -->
        </div>
        <!-- /Primeira fileira de pizzas (favoritas)/ -->

        <!-- Segunda fileira de pizzas (recomendadas) -->
        <div class="recomendadas">
            <h3>Recomendados para você</h3>
            <div class="imagens-rec">
                <button>R$ 16.00</button>
                <img src="./img/index3/pizza-fav.svg" alt="">
                <div class="legenda">
                    <button>Pizza de calabresa com queijo</button>
                </div>

                <button>R$ 20.00</button>
                <img src="./img/index3/pizza-fav2.png" alt="">
                <div class="legenda">
                    <button>Pizza de pepperoni com queijo</button>
                </div>

                <button>R$ 10.00</button>
                <img src="./img/index3/pizza-fav3.png" alt="">
                <div class="legenda">
                    <button>Pizza de queijo com manjericão</button>
                </div>
                <!-- Seta para mudar as pizzas apresentadas -->
                <div class="seta">
                    <img src="./img/index3/Seta-icon.svg" alt="">
                </div>
                <!-- /Seta para mudar as pizzas apresentadas/ -->
            </div>
        </div>
        <!-- /Segunda fileira de pizzas (recomendadas)/ -->

        <!-- Terceira fileira (bebidas) -->
        <div class="bebidas">
            <div class="imagens-bebida">
                <div class="legenda-bebida">
                    <h3>Bebidas</h3>
                    <button><img src="./img/index3/Coca-icon.svg" alt="">
                        <p>Refrigerantes</p>
                    </button>
                </div>
            </div>
            <div class="imagens-bebida2">
                <div class="legenda-bebida2">
                    <button><img src="./img/index3/suco-icon.png" alt="">
                        <p>Sucos</p>
                    </button>
                </div>
            </div>
            <div class="imagens-bebida2">
                <div class="legenda-bebida2">
                    <button><img src="./img/index3/cerveja-icon.png" alt="">
                        <p>Bebidas Alcólicas</p>
                    </button>
                </div>
            </div>
        </div>
        <!-- /Terceira fileira (bebidas)/ -->
    </div>
</div>
</body>

</html>
