<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alegreya+Sans+SC&family=Kanit:ital,wght@1,300&family=Karantina&family=Roboto+Mono:wght@200&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <title>Pagina de login | Tony pizzaria</title>
</head>

<body>

    <div class="title">
        <img class="logo-pizza" src="./img/Logo-pizza.png" alt="">
        <h1>Tony pizzaria</h1>
    </div>

    <div class="content-login">
        <h2>Acesse sua conta</h2>
        <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
    </div>

    <div class="conteiner-login">
        <div class="login">
            <img src="./img/Email-icon.svg" alt="">
            <p>Seu email aqui</p>
        </div>

        <button></button>

        <div class="login-password">
            <img src="./img/lock-icon.svg" alt="">
            <p>Sua senha</p>
        </div>

        <button></button>

        <div class="botao-entrar">
            <button>Entrar</button>
            <p>Esqueci a senha</p>
        </div>

        <div class="no-account">
            <p>Ainda não tem uma conta?</p>
        </div>

        <div class="no-account-create">
            <p>criar conta</p>
        </div>
    </div>
</body>

</html>
